<html ng-app="github-explorer">

        <title>GitHub Explorer</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Theme's styles -->

                <nav id="nav">

                        <li><a ui-sref="home">Home</a></li>
                        <li><a ui-sref="statistics">Statistics</a></li>
